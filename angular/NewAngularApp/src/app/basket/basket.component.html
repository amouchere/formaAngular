<ng-template ngFor let-item [ngForOf]="products | mysorting" let-i="index">
  <div class="col-md-3 col-sm-6 hero-feature">
    <div class="thumbnail">
      <img src="{{ item.photo }}" alt="">
      <div class="caption">
        <h3>{{ item.title | uppercase }} - {{ item.price | currency:'EUR':true }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
</ng-template>

<br>

<form novalidate>
  <input [(ngModel)]="customer.name" name="name" required type="text">
  <input [(ngModel)]="customer.address" name="address" required type="text">
  <input [(ngModel)]="customer.creditCard" name="card" required type="text">
  <button type="button" (click)="saveForm()">Save</button>
</form>
