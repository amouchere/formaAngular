<div class="col-md-3 col-sm-6 hero-feature">
  <div class="thumbnail" [ngClass]="{'last': isTheLast()}">
    <img src="{{ data.photo }}" alt="">
    <div class="caption">
      <h3>{{ data.title | uppercase }} - {{ data.price | currency:'EUR':true }}</h3>
      <p>{{ data.description }}</p>
      <p appMouseOver>stock: {{ data.stock }}</p>
      <p>
        <button (click)="addToBasket()" class="btn btn-primary">Ajoutez au panier</button>
      </p>
    </div>
  </div>
</div>
